<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Downloader</h1>
        <p>Enter a URL from an Alibaba product page to download all images as a ZIP file. This tool extracts image links from the specified product page and bundles them for easy download.</p>
        <form action="/" method="post">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required />
            <br />
            <input type="submit" value="Download Images as ZIP" />
        </form>
        <footer>
            <p>Project by <a href="https://github.com/verifizieren" target="_blank">verifizieren</a></p>
        </footer>
    </div>
</body>
</html>
